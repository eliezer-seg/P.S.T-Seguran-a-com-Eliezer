<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normas Regulamentadoras - Segurança do Trabalho</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #00796b;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }
    nav a i {
      margin-right: 8px;
    }
    header {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: row-reverse;
      padding: 20px;
      gap: 20px;
    }
    .normas-lista {
      width: 30%;
    }
    .normas-lista button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    .normas-lista button:hover {
      background-color: #004d40;
    }
    .descricao {
      width: 70%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="sobre.html"><i class="fas fa-user"></i> Sobre</a>
    <a href="contato.html"><i class="fas fa-phone-alt"></i> Contato</a>
    <a href="normas.html"><i class="fas fa-book"></i> Normas</a>
  </nav>

  <header>
    <h1>Normas Regulamentadoras</h1>
    <p>Conheça as principais normas que garantem a segurança e saúde do trabalhador.</p>
  </header>

  <div class="container">
    <div class="normas-lista">
      <button onclick="mostrarDescricao('nr6')">NR 6 - Equipamentos de Proteção Individual</button>
      <button onclick="mostrarDescricao('nr9')">NR 9 - Programas de Prevenção de Riscos Ambientais</button>
      <button onclick="mostrarDescricao('nr12')">NR 12 - Segurança no Trabalho em Máquinas e Equipamentos</button>
      <button onclick="mostrarDescricao('nr17')">NR 17 - Ergonomia</button>
    </div>
    <div class="descricao" id="descricao">
      <p>Selecione uma norma para ver sua descrição.</p>
    </div>
  </div>

  <script>
    function mostrarDescricao(norma) {
      const descricoes = {
        nr6: "A NR 6 trata sobre os Equipamentos de Proteção Individual (EPI), definindo obrigações do empregador quanto à oferta, treinamento e uso correto pelos trabalhadores.",
        nr9: "A NR 9 estabelece o Programa de Prevenção de Riscos Ambientais (PPRA), que visa preservar a saúde e integridade dos trabalhadores através da antecipação, reconhecimento e controle de riscos.",
        nr12: "A NR 12 define medidas de segurança para o trabalho com máquinas e equipamentos, assegurando que sejam seguros desde a sua fabricação até a operação.",
        nr17: "A NR 17 estabelece parâmetros que permitam a adaptação das condições de trabalho às características psicofisiológicas dos trabalhadores, promovendo o conforto, segurança e desempenho eficiente."
      };

      document.getElementById("descricao").innerHTML = `<p>${descricoes[norma]}</p>`;
    }
  </script>
</body>
</html>
